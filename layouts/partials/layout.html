<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ if .IsPage }}{{ .Title }} Â« {{ end }}{{ .Site.Title }}</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">

    <meta name="author" content="Austin Adams">
    {{ .Hugo.Generator }}
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ if .Params.hasmath }}
        <!-- If this causes breakage in the future, see:
             https://gohugo.io/tutorials/mathjax/#issues-with-markdown -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [['$','$'], ['\\(','\\)']],
                    displayMath: [['$$','$$'], ['\\[','\\]']],
                    processEscapes: true,
                }
            });
        </script>
        <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    {{ end }}
  </head>
  <body>
    <div id="container">
      <header>
        <a href="{{ .Site.Params.homeurl }}" id="logo"></a>
        <h1 id="title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
      </header>
      <div id="content">
        {{ if .IsNode }}
          {{ partial "home.html" . }}
        {{ else }}
          {{ partial "post.html" . }}
        {{ end }}
      </div>
    </div>
  </body>
</html>
